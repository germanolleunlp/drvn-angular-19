@let isLoading = loading();
@let current = category();

<div class="sidebar">
  @if (isLoading) {
    <p>Loading...</p>
  }

  @let categories = data();
  <ul>
    @for (category of categories; track category) {
      <li (click)="navigate(category)" [class]="category === current ? 'active' : ''">
        {{ category }}
      </li>
    }
  </ul>
</div>
