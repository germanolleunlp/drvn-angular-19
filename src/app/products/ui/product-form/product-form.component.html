<form [formGroup]="form" (submit)="onSubmit($event)">
  <label for="name">Name:</label>
  <input type="text" id="title" [formControl]="form.controls.title"  formControlName="title">

  <label for="price">Price:</label>
  <input type="number" id="price" [formControl]="form.controls.price" formControlName="price">

  <label for="stock">Stock:</label>
  <input type="number" id="stock" [formControl]="form.controls.stock" formControlName="stock">

  <label for="description">Description:</label>
  <input type="text" id="description" [formControl]="form.controls.description" formControlName="description">

  <button type="submit" [disabled]="form.invalid">Submit</button>
  <a routerLink="/products/{{ this.product().id }}">Back</a>
</form>
